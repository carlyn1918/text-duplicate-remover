<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate EXP-Numbers</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <textarea id="inputText" placeholder="Paste your EXP-Numbers here..."></textarea>
    <button onclick="removeDuplicateExpNumbers()">Remove Duplicates</button>
    <div id="output"></div>

    <script>
        function removeDuplicateExpNumbers() {
            let inputText = document.getElementById('inputText').value;
            let expNumbers = inputText.split('\n');
            let uniqueExpNumbers = [];
            
            for (let i = 0; i < expNumbers.length; i++) {
                let expNumber = expNumbers[i].trim();
                if (expNumber !== '' && uniqueExpNumbers.indexOf(expNumber) === -1) {
                    uniqueExpNumbers.push(expNumber);
                }
            }

            let outputText = uniqueExpNumbers.join('\n');
            document.getElementById('output').innerText = outputText;
        }
    </script>
</body>
</html>
